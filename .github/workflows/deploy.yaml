name: Deploy to Cloud Run

env:
  SERVICE_NAME: dreamguard-api
  PROJECT_ID: capstone-project-dreamguard
  DOCKER_IMAGE_URL: asia-southeast2-docker.pkg.dev/capstone-project-dreamguard/backend/dreamguard-api

on:
  push:
    branches:
      - cloud-computing
  pull_request:
    branches:
      - cloud-computing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Cloud Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image with Cloud Build
        run: |
          gcloud builds submit --tag ${{ env.DOCKER_IMAGE_URL }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.DOCKER_IMAGE_URL }}:latest \
            --region asia-southeast2 \
            --platform managed \
            --set-secrets=CLOUD_STORAGE_BUCKET=BUCKET_NAME:latest \
            --allow-unauthenticated

      - name: Update Traffic
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} --to-latest
    options:
      logging: CLOUD_LOGGING_ONLY
